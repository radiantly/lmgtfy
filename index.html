<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <div><span class="link">Gmail</span></div>
      <div><span class="link">Images</span></div>
      <div class="otherapps"><img src="otherapps.svg" alt="Access other apps" /></div>
      <div><button class="signinbtn">Sign in</button></div>
    </div>
    <div class="maincontent">
      <img src="logo.svg" alt="Google" />
      <div class="inputgroup">
        <img class="search-icon" src="search.svg" alt="Search" />
        <input type="text" name="search" class="searchinput" />
        <img class="voice-icon" src="voice.svg" alt="Search using voice" />
      </div>
      <div class="searchbtngroup">
        <button class="googlesearch">Google Search</button>
        <button class="feelinlucky">I'm Feeling Lucky</button>
      </div>
      <div class="flexible-space"></div>
    </div>
    <div class="bottombar">
      <div class="group">
        <div>Advertising</div>
        <div>Business</div>
        <div>About</div>
        <div>How Search works</div>
      </div>
      <div class="group">
        <div>Privacy</div>
        <div>Terms</div>
        <div>Settings</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
